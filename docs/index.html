<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Esc谩ner de C贸digos de Barras - BikeLogic</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>BikeLogic Scan</h1>
        
        <div class="scanner-container">
            <div id="interactive" class="viewport"></div>
            <div class="scan-line" id="scanLine" style="display: none;"></div>
        </div>

        <div class="controls">
            <button id="startBtn" onclick="startScanner()"><span class="btn-icon"></span><span class="btn-text"> Iniciar C谩mara</span></button>
            <button id="stopBtn" onclick="stopScanner()" disabled><span class="btn-icon">癸</span><span class="btn-text"> Parar</span></button>
            <button id="torchBtn" onclick="toggleTorch()" disabled class="torch-btn"><span class="btn-icon"></span><span class="btn-text"> Linterna</span></button>
            <button class="manual-btn" onclick="openManualInput()"><span class="btn-icon">锔</span><span class="btn-text"> Manual</span></button>
            <button class="refresh-btn" onclick="loadSheetData()"><span class="btn-icon"></span><span class="btn-text"> Recargar</span></button>
        </div>

        <!-- Modal para entrada manual -->
        <div id="manualModal" class="modal" style="display: none;">
            <div class="modal-content">
                <h3>锔 Introducir C贸digo Manualmente</h3>
                <p style="font-size: 0.9rem; color: #aaa; margin-bottom: 15px;">Escribe el c贸digo de barras si el lector no puede leerlo</p>
                <input type="text" id="manualCodeInput" placeholder="Ej: 1234567890" autocomplete="off" inputmode="numeric">
                <div class="modal-buttons">
                    <button onclick="closeManualInput()" class="cancel-btn">Cancelar</button>
                    <button onclick="submitManualCode()" class="submit-btn">Buscar</button>
                </div>
            </div>
        </div>

        <div id="status" class="status"></div>

        <div class="result-box">
            <h3> C贸digo Escaneado</h3>
            <div id="scannedCode" class="value">-</div>
        </div>

        <div class="result-box">
            <h3> Posici贸n en Ruta</h3>
            <div class="position-info">
                <div class="position-item">
                    <div class="label">Posici贸n</div>
                    <div id="rowNum" class="number">-</div>
                </div>
                <div class="position-item">
                    <div class="label">Zona</div>
                    <div id="colNum" class="number">-</div>
                </div>
            </div>
            <div id="cellContent" class="cell-content" style="display: none;"></div>
        </div>

        <div class="history">
            <h3> Historial</h3>
            <div id="historyList">
                <div class="history-item" style="color: #666;">Sin escaneos todav铆a</div>
            </div>
        </div>

        <div class="last-update">
            <span id="lastUpdate">Datos no cargados</span>
        </div>
    </div>

    <!-- html5-qrcode - Biblioteca m谩s precisa para c贸digos de barras (usa ZXing) -->
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
