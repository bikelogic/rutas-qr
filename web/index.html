<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Esc√°ner de C√≥digos de Barras - BikeLogic</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
            padding: 10px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #00d4ff;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        .scanner-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 0 auto 20px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
        }

        #interactive {
            width: 100%;
            height: 250px;
            background: #000;
        }

        #interactive video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #interactive canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .scan-line {
            position: absolute;
            top: 50%;
            left: 10%;
            right: 10%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #00ff88, transparent);
            animation: scan 2s linear infinite;
            box-shadow: 0 0 10px #00ff88;
        }

        @keyframes scan {
            0%, 100% { opacity: 0.3; transform: translateY(-30px); }
            50% { opacity: 1; transform: translateY(30px); }
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #startBtn {
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            color: #fff;
        }

        #startBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(0, 212, 255, 0.4);
        }

        #stopBtn {
            background: linear-gradient(135deg, #ff4757, #cc0022);
            color: #fff;
        }

        #stopBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(255, 71, 87, 0.4);
        }

        #stopBtn:disabled, #startBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .result-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
        }

        .result-box h3 {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .result-box .value {
            font-size: 1.4rem;
            font-weight: 700;
            color: #00ff88;
            word-break: break-all;
        }

        .result-box .value.searching {
            color: #ffcc00;
        }

        .result-box .value.not-found {
            color: #ff4757;
        }

        .result-box .value.found {
            color: #00ff88;
        }

        .position-info {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .position-item {
            flex: 1;
            min-width: 120px;
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }

        .position-item .label {
            font-size: 0.8rem;
            color: #00d4ff;
            margin-bottom: 5px;
        }

        .position-item .number {
            font-size: 2rem;
            font-weight: 700;
        }

        .history {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 15px;
            max-height: 200px;
            overflow-y: auto;
        }

        .history h3 {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .history-item .code {
            font-weight: 600;
            color: #00d4ff;
        }

        .history-item .pos {
            color: #00ff88;
        }

        .status {
            text-align: center;
            padding: 10px;
            font-size: 0.9rem;
            color: #888;
        }

        .status.loading {
            color: #ffcc00;
        }

        .status.error {
            color: #ff4757;
        }

        .status.success {
            color: #00ff88;
        }

        .cell-content {
            margin-top: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            font-size: 0.85rem;
            color: #aaa;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #9b59b6, #8e44ad);
            color: #fff;
            font-size: 0.85rem;
            padding: 8px 15px;
        }

        .last-update {
            font-size: 0.75rem;
            color: #666;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üö¥ Esc√°ner BikeLogic</h1>
        
        <div class="scanner-container">
            <div id="interactive" class="viewport"></div>
            <div class="scan-line" id="scanLine" style="display: none;"></div>
        </div>

        <div class="controls">
            <button id="startBtn" onclick="startScanner()">üì∑ Iniciar C√°mara</button>
            <button id="stopBtn" onclick="stopScanner()" disabled>‚èπÔ∏è Parar</button>
            <button class="refresh-btn" onclick="loadSheetData()">üîÑ Recargar Datos</button>
        </div>

        <div id="status" class="status">Presiona "Iniciar C√°mara" para comenzar</div>

        <div class="result-box">
            <h3>üìä C√≥digo Escaneado</h3>
            <div id="scannedCode" class="value">-</div>
        </div>

        <div class="result-box">
            <h3>üìç Posici√≥n en Google Sheets</h3>
            <div class="position-info">
                <div class="position-item">
                    <div class="label">Fila</div>
                    <div id="rowNum" class="number">-</div>
                </div>
                <div class="position-item">
                    <div class="label">Columna</div>
                    <div id="colNum" class="number">-</div>
                </div>
            </div>
            <div id="cellContent" class="cell-content" style="display: none;"></div>
        </div>

        <div class="history">
            <h3>üìú Historial</h3>
            <div id="historyList">
                <div class="history-item" style="color: #666;">Sin escaneos todav√≠a</div>
            </div>
        </div>

        <div class="last-update">
            <span id="lastUpdate">Datos no cargados</span>
        </div>
    </div>

    <!-- QuaggaJS - Biblioteca gratuita para escaneo de c√≥digos de barras -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    
    <script>
        // URL del CSV p√∫blico de Google Sheets
        // El formato correcto para obtener CSV es: /pub?gid=0&single=true&output=csv
        const SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSMUbPSH39x9bMdABa6O-S0up-GSRvZ7XmOJaxKhFgDhTYoLY-W4MIGuZyqWbLPQbZ7m6vB8VoHNLxq/pub?gid=0&single=true&output=csv';
        
        let sheetData = [];
        let isScanning = false;
        let lastScannedCode = '';
        let scanHistory = [];
        let isShowingResult = false; // Para mantener el resultado visible 3 segundos

        // Cargar datos del Google Sheets al iniciar
        document.addEventListener('DOMContentLoaded', () => {
            loadSheetData();
        });

        async function loadSheetData() {
            const statusEl = document.getElementById('status');
            statusEl.textContent = '‚è≥ Cargando datos de Google Sheets...';
            statusEl.className = 'status loading';

            try {
                const response = await fetch(SHEET_CSV_URL);
                if (!response.ok) {
                    throw new Error('Error al cargar el CSV');
                }
                const csvText = await response.text();
                
                // Debug: mostrar las primeras l√≠neas del CSV
                console.log('=== CSV RAW (primeras 500 chars) ===');
                console.log(csvText.substring(0, 500));
                
                sheetData = parseCSV(csvText);
                
                statusEl.textContent = `‚úÖ Datos cargados: ${sheetData.length} filas`;
                statusEl.className = 'status success';
                
                document.getElementById('lastUpdate').textContent = 
                    `√öltima actualizaci√≥n: ${new Date().toLocaleString('es-ES')}`;
                
                console.log('=== DATOS PARSEADOS ===');
                console.log('Total filas:', sheetData.length);
                console.log('Primeras 5 filas:', sheetData.slice(0, 5));
                
                // Mostrar todos los valores √∫nicos de la primera columna (para debug)
                const col1Values = sheetData.map(row => row[0]).filter(v => v);
                console.log('Valores columna 1:', col1Values.slice(0, 20));
                
            } catch (error) {
                console.error('Error cargando datos:', error);
                statusEl.textContent = '‚ùå Error al cargar datos. Intenta recargar.';
                statusEl.className = 'status error';
            }
        }

        function parseCSV(csvText) {
            const lines = csvText.split('\n');
            const data = [];
            
            for (let i = 0; i < lines.length; i++) {
                const row = parseCSVLine(lines[i]);
                if (row.length > 0) {
                    data.push(row);
                }
            }
            
            return data;
        }

        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    result.push(current.trim());
                    current = '';
                } else {
                    current += char;
                }
            }
            result.push(current.trim());
            
            return result;
        }

        function searchInSheet(barcode) {
            const scannedCodeEl = document.getElementById('scannedCode');
            const rowNumEl = document.getElementById('rowNum');
            const colNumEl = document.getElementById('colNum');
            const cellContentEl = document.getElementById('cellContent');
            const statusEl = document.getElementById('status');
            
            scannedCodeEl.textContent = barcode;
            scannedCodeEl.className = 'value searching';
            
            // Normalizar el c√≥digo de barras (quitar espacios, convertir a string)
            const normalizedBarcode = barcode.toString().trim().toLowerCase();
            
            // Debug: mostrar qu√© estamos buscando
            console.log('Buscando c√≥digo:', barcode);
            console.log('C√≥digo normalizado:', normalizedBarcode);
            console.log('Total filas en datos:', sheetData.length);
            
            // Buscar el c√≥digo en todas las celdas
            for (let rowIndex = 0; rowIndex < sheetData.length; rowIndex++) {
                const row = sheetData[rowIndex];
                for (let colIndex = 0; colIndex < row.length; colIndex++) {
                    const cellValue = row[colIndex].toString().trim();
                    const normalizedCell = cellValue.toLowerCase();
                    
                    // M√∫ltiples estrategias de b√∫squeda
                    const exactMatch = normalizedCell === normalizedBarcode;
                    const cellContainsBarcode = normalizedCell.includes(normalizedBarcode);
                    const barcodeContainsCell = normalizedBarcode.includes(normalizedCell) && normalizedCell.length > 3;
                    // Tambi√©n comparar sin ceros a la izquierda
                    const numericMatch = parseInt(normalizedBarcode) === parseInt(normalizedCell) && !isNaN(parseInt(normalizedBarcode));
                    
                    if (exactMatch || cellContainsBarcode || barcodeContainsCell || numericMatch) {
                        // ¬°Encontrado!
                        const displayRow = rowIndex + 1; // Las filas empiezan en 1
                        const displayCol = getColumnLetter(colIndex + 1);
                        
                        rowNumEl.textContent = displayRow;
                        colNumEl.textContent = displayCol;
                        scannedCodeEl.className = 'value found';
                        
                        cellContentEl.innerHTML = `‚úÖ <strong>Encontrado!</strong><br>Contenido celda: "${cellValue}"`;
                        cellContentEl.style.display = 'block';
                        
                        statusEl.textContent = `‚úÖ ¬°ENCONTRADO! Fila ${displayRow}, Columna ${displayCol}`;
                        statusEl.className = 'status success';
                        
                        // A√±adir al historial
                        addToHistory(barcode, displayRow, displayCol);
                        
                        // Vibrar para feedback (patr√≥n de √©xito)
                        if (navigator.vibrate) {
                            navigator.vibrate([100, 50, 100, 50, 200]);
                        }
                        
                        // Bloquear nuevos escaneos por 3 segundos para que se vea el resultado
                        isShowingResult = true;
                        setTimeout(() => {
                            isShowingResult = false;
                            statusEl.textContent = 'üîç Escaneando... Apunta al c√≥digo de barras';
                            statusEl.className = 'status success';
                        }, 3000);
                        
                        console.log('¬°Encontrado en fila', displayRow, 'columna', displayCol);
                        return true;
                    }
                }
            }
            
            // No encontrado - Mostrar debug info
            console.log('No encontrado. Mostrando primeras 5 filas de datos:');
            sheetData.slice(0, 5).forEach((row, i) => {
                console.log(`Fila ${i + 1}:`, row);
            });
            
            rowNumEl.textContent = '-';
            colNumEl.textContent = '-';
            scannedCodeEl.className = 'value not-found';
            cellContentEl.innerHTML = `‚ùå C√≥digo "${barcode}" no encontrado en la hoja<br><small>Datos cargados: ${sheetData.length} filas</small>`;
            cellContentEl.style.display = 'block';
            
            statusEl.textContent = `‚ùå C√≥digo no encontrado`;
            statusEl.className = 'status error';
            
            addToHistory(barcode, 'N/A', 'N/A');
            
            // Vibrar para feedback (patr√≥n de error)
            if (navigator.vibrate) {
                navigator.vibrate([200, 100, 200]);
            }
            
            // Bloquear nuevos escaneos por 3 segundos
            isShowingResult = true;
            setTimeout(() => {
                isShowingResult = false;
                statusEl.textContent = 'üîç Escaneando... Apunta al c√≥digo de barras';
                statusEl.className = 'status success';
            }, 3000);
            
            return false;
        }

        function getColumnLetter(colNum) {
            let letter = '';
            while (colNum > 0) {
                const remainder = (colNum - 1) % 26;
                letter = String.fromCharCode(65 + remainder) + letter;
                colNum = Math.floor((colNum - 1) / 26);
            }
            return letter;
        }

        function addToHistory(code, row, col) {
            const historyList = document.getElementById('historyList');
            
            // Limpiar mensaje inicial si es el primer escaneo
            if (scanHistory.length === 0) {
                historyList.innerHTML = '';
            }
            
            scanHistory.unshift({ code, row, col, time: new Date() });
            
            // Mantener solo los √∫ltimos 10
            if (scanHistory.length > 10) {
                scanHistory.pop();
            }
            
            // Renderizar historial
            historyList.innerHTML = scanHistory.map(item => `
                <div class="history-item">
                    <span class="code">${item.code}</span>
                    <span class="pos">${item.row === 'N/A' ? '‚ùå' : `Fila ${item.row}, Col ${item.col}`}</span>
                </div>
            `).join('');
        }

        function startScanner() {
            if (isScanning) return;
            
            const statusEl = document.getElementById('status');
            statusEl.textContent = 'üì∑ Iniciando c√°mara...';
            statusEl.className = 'status loading';

            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#interactive'),
                    constraints: {
                        width: { min: 640 },
                        height: { min: 480 },
                        facingMode: "environment" // C√°mara trasera
                    },
                },
                locator: {
                    patchSize: "medium",
                    halfSample: true
                },
                numOfWorkers: navigator.hardwareConcurrency || 4,
                frequency: 10,
                decoder: {
                    readers: [
                        "code_128_reader",
                        "ean_reader",
                        "ean_8_reader",
                        "code_39_reader",
                        "code_39_vin_reader",
                        "codabar_reader",
                        "upc_reader",
                        "upc_e_reader",
                        "i2of5_reader"
                    ]
                },
                locate: true
            }, function(err) {
                if (err) {
                    console.error('Error iniciando QuaggaJS:', err);
                    statusEl.textContent = '‚ùå Error al acceder a la c√°mara. Permite el acceso.';
                    statusEl.className = 'status error';
                    return;
                }
                
                Quagga.start();
                isScanning = true;
                
                document.getElementById('startBtn').disabled = true;
                document.getElementById('stopBtn').disabled = false;
                document.getElementById('scanLine').style.display = 'block';
                
                statusEl.textContent = 'üîç Escaneando... Apunta al c√≥digo de barras';
                statusEl.className = 'status success';
            });

            // Evento cuando detecta un c√≥digo
            Quagga.onDetected(function(result) {
                const code = result.codeResult.code;
                
                // Evitar escaneos mientras se muestra el resultado (3 segundos)
                if (isShowingResult) return;
                
                // Evitar escaneos duplicados consecutivos
                if (code === lastScannedCode) return;
                lastScannedCode = code;
                
                console.log('C√≥digo detectado:', code);
                
                // Buscar en la hoja
                searchInSheet(code);
                
                // Reset despu√©s de 3 segundos para permitir nuevo escaneo del mismo c√≥digo
                setTimeout(() => {
                    lastScannedCode = '';
                }, 3000);
            });

            // Dibujar rect√°ngulo de detecci√≥n
            Quagga.onProcessed(function(result) {
                const drawingCtx = Quagga.canvas.ctx.overlay;
                const drawingCanvas = Quagga.canvas.dom.overlay;

                if (result) {
                    if (result.boxes) {
                        drawingCtx.clearRect(0, 0, drawingCanvas.width, drawingCanvas.height);
                        result.boxes.filter(box => box !== result.box).forEach(box => {
                            Quagga.ImageDebug.drawPath(box, { x: 0, y: 1 }, drawingCtx, { 
                                color: "rgba(0, 212, 255, 0.5)", 
                                lineWidth: 2 
                            });
                        });
                    }

                    if (result.box) {
                        Quagga.ImageDebug.drawPath(result.box, { x: 0, y: 1 }, drawingCtx, { 
                            color: "#00ff88", 
                            lineWidth: 3 
                        });
                    }

                    if (result.codeResult && result.codeResult.code) {
                        Quagga.ImageDebug.drawPath(result.line, { x: 'x', y: 'y' }, drawingCtx, { 
                            color: '#ff0000', 
                            lineWidth: 3 
                        });
                    }
                }
            });
        }

        function stopScanner() {
            if (!isScanning) return;
            
            Quagga.stop();
            isScanning = false;
            
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            document.getElementById('scanLine').style.display = 'none';
            
            const statusEl = document.getElementById('status');
            statusEl.textContent = 'C√°mara detenida. Presiona "Iniciar C√°mara" para continuar.';
            statusEl.className = 'status';
        }

        // Limpiar al cerrar
        window.addEventListener('beforeunload', () => {
            if (isScanning) {
                Quagga.stop();
            }
        });
    </script>
</body>
</html>
